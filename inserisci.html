<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>➕ Inserisci spesa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<meta name="robots" content="noindex">
<script>document.documentElement.classList.add('auth-checking');</script>
</head>
<body>
  <div class="container mt-4" style="max-width: 640px;">
    <h1 class="text-center">➕ Inserisci spesa</h1>
    <div id="msg"></div>

    <form id="formSpesa" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input id="data" type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrizione</label>
        <input id="descrizione" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Importo (€)</label>
        <input id="importo" type="number" step="0.01" min="0" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="Cibo">Cibo</option>
          <option value="Casa">Casa</option>
          <option value="Trasporti">Trasporti</option>
          <option value="Svago">Svago</option>
          <option value="Salute">Salute</option>
          <option value="Altro" selected>Altro</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Etichette (separate da virgola)</label>
        <input id="etichette" type="text" class="form-control" placeholder="es. fisso, abbonamento">
      </div>

      <button id="saveBtn" class="btn btn-primary w-100" type="submit">Salva</button>
    </form>
  </div>

  <nav class="navbar navbar-dark bg-dark fixed-bottom">
    <div class="container-fluid d-flex justify-content-around">
      <a class="nav-link text-white" href="index.html">Riepilogo</a>
      <a class="nav-link text-white" href="inserisci.html">➕ Inserisci</a>
      <a class="nav-link text-white" href="storico.html">Storico</a>
    </div>
  </nav>

  <script type="module">
    import { requireAuth } from "./js/auth.js";
    import { addSpesa } from "./js/spese.js";
    requireAuth();

    // default: oggi
    const today = new Date();
    document.getElementById("data").value = today.toISOString().slice(0,10);

    const form = document.getElementById("formSpesa");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("saveBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = "";
      btn.disabled = true;

      const payload = {
        data: document.getElementById("data").value,
        descrizione: document.getElementById("descrizione").value.trim(),
        importo: document.getElementById("importo").value,
        categoria: document.getElementById("categoria").value,
        etichette: document.getElementById("etichette").value
      };

      try {
        if (!payload.data || !payload.descrizione || !payload.importo) throw new Error("Compila tutti i campi obbligatori.");
        await addSpesa(payload);
        form.reset();
        document.getElementById("data").value = today.toISOString().slice(0,10);
        msg.innerHTML = `<div class="alert alert-success">Spesa salvata!</div>`;
      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
