<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Riepilogo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<meta name="robots" content="noindex">
<script>
  // Evita flash dei contenuti prima del check auth
  document.documentElement.classList.add('auth-checking');
</script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">ðŸ“Š Riepilogo</h1>
    <p id="who" class="text-center text-muted">Caricamento utenteâ€¦</p>
    <div class="alert alert-success text-center mt-4">Autenticazione OK</div>
  </div>

  <nav class="navbar navbar-dark bg-dark fixed-bottom">
    <div class="container-fluid d-flex justify-content-between">
      <span class="navbar-text text-white">Registro spese personali</span>
      <a class="nav-link text-white" href="#" id="logoutLink">Esci</a>
    </div>
  </nav>

  <script type="module">
    import { requireAuth, currentUser, logout } from "./js/auth.js";
    requireAuth();

    document.getElementById("logoutLink")?.addEventListener("click",(e)=>{
      e.preventDefault();
      logout();
    });

    // Mostra l'email quando disponibile
    const t = setInterval(()=>{
      const u = currentUser();
      if (u) {
        document.getElementById("who").textContent = `Connesso come ${u.email}`;
        clearInterval(t);
      }
    }, 200);
  </script>
</body>
</html>
