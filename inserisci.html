  <div class="container mt-2" style="max-width:640px" data-guard>
    <div id="msg"></div>

    <form id="formSpesa" class="mt-3">
      <div class="mb-3">
        <label class="form-label" for="data">Data</label>
        <input id="data" type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="descrizione">Descrizione</label>
        <input id="descrizione" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="importo">Importo (€)</label>
        <input id="importo" type="number" step="0.01" min="0" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="categoria">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="Cibo">Cibo</option>
          <option value="Casa">Casa</option>
          <option value="Trasporti">Trasporti</option>
          <option value="Svago">Svago</option>
          <option value="Salute">Salute</option>
          <option value="Altro" selected>Altro</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="etichette">Etichette (separate da virgola)</label>
        <input id="etichette" type="text" class="form-control" placeholder="es. fisso, abbonamento">
      </div>

      <button id="saveBtn" class="btn btn-primary w-100" type="submit">Salva</button>
    </form>
  </div>

  <script type="module">
    import { requireAuth, logout } from "./js/auth.js";
    import { addSpesa } from "./js/spese.js";
    requireAuth();

    // navbar attiva + logout
    const file = (location.pathname.split("/").pop() || "index.html").toLowerCase();
    document.querySelectorAll('nav a[data-page]').forEach(a=>{
      if (a.getAttribute('data-page') === file) a.classList.add('fw-bold','text-decoration-underline');
    });
    document.getElementById("logoutLink")?.addEventListener("click",(e)=>{ e.preventDefault(); logout(); });

    // default oggi
    const today = new Date();
    document.getElementById("data").value = today.toISOString().slice(0,10);

    const form = document.getElementById("formSpesa");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("saveBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = "";
      btn.disabled = true;

      const payload = {
        data: document.getElementById("data").value,
        descrizione: document.getElementById("descrizione").value.trim(),
        importo: document.getElementById("importo").value,
        categoria: document.getElementById("categoria").value,
        etichette: document.getElementById("etichette").value
      };

      try {
        if (!payload.data || !payload.descrizione || !payload.importo) throw new Error("Compila tutti i campi obbligatori.");
        await addSpesa(payload);
        form.reset();
        document.getElementById("data").value = today.toISOString().slice(0,10);
        msg.innerHTML = `<div class="alert alert-success">Spesa salvata!</div>`;
      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
