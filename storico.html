<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸ“š Storico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
<link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin>
<link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
  <link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="css/style.css">
<meta name="robots" content="noindex">
</head>
<body>
  <div id="navbar"></div>
  <!-- Sezione Navbar -->
  
  <h1 class="text-center mt-4">ðŸ“š Storico</h1>

  <div class="container mt-2" data-guard>
    <div class="row g-2 align-items-end">
      <div class="col-12 col-sm-4">
        <label class="form-label" for="mese">Mese</label>
        <input id="mese" type="month" class="form-control">
      </div>
      <div class="col-12 col-sm-5">
        <label class="form-label" for="search">Cerca (descrizione/etichetta)</label>
        <input id="search" type="text" class="form-control" placeholder="pizza, abbonamento, ...">
      </div>
      <div class="col-12 col-sm-3">
        <button id="btnFiltra" class="btn btn-primary w-100">Applica</button>
      </div>
    </div>

    <div class="mt-3">
      <span class="badge text-bg-secondary">Totale mese: <span id="totale">â‚¬0,00</span></span>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Categoria</th>
            <th class="text-end">Importo</th>
            <th>Etichette</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" class="text-center text-muted">Caricamentoâ€¦</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script type="module" src="js/navbar.js"></script>
  <script type="module">
    import { requireAuth } from "./js/auth.js";
    import { getUltimeSpese, filtraPerMese, euro, updateSpesa, deleteSpesa } from "./js/spese.js";
    requireAuth();


    const tbody  = document.getElementById("tbody");
    const inputM = document.getElementById("mese");
    const inputQ = document.getElementById("search");
    const totale = document.getElementById("totale");

    // default mese corrente
    const now = new Date();
    inputM.value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}`;

    let cache = [];
    await carica();

    document.getElementById("btnFiltra").addEventListener("click", render);
  tbody.addEventListener("click", onAction);

    async function carica() {
      try {
        cache = await getUltimeSpese(300);
        render();
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">${e.message}</td></tr>`;
      }
    }

    function render() {
      const mese = inputM.value; // "YYYY-MM"
      const q = (inputQ.value || "").toLowerCase().trim();

      let data = filtraPerMese(cache, mese);
      if (q) {
        data = data.filter(s =>
          (s.descrizione || "").toLowerCase().includes(q) ||
          (Array.isArray(s.etichette) ? s.etichette.join(",") : "").toLowerCase().includes(q)
          );
        }

      // totale
      const tot = data.reduce((sum, s) => sum + Number(s.importo || 0), 0);
      totale.textContent = euro(tot);

      // tabella
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Nessuna spesa per il mese selezionato.</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map(s => `
        <tr>
          <td>${s.data}</td>
          <td>${escapeHtml(s.descrizione || "")}</td>
          <td>${escapeHtml(s.categoria || "")}</td>
          <td class="text-end">${euro(s.importo)}</td>
          <td>${Array.isArray(s.etichette) ? s.etichette.map(t => `<span class="badge text-bg-light me-1">${escapeHtml(t)}</span>`).join("") : ""}</td>
          <td class="text-end"><button class="btn btn-sm btn-outline-secondary me-1 edit" data-id="${s.id}">Modifica</button><button class="btn btn-sm btn-outline-danger delete" data-id="${s.id}">Elimina</button></td>
        </tr>
      `).join("");
    }

    async function onAction(e){
      const id = e.target.dataset.id;
      if(!id) return;
      if(e.target.classList.contains("delete")){
        if(confirm("Eliminare questa spesa?")){
          await deleteSpesa(id);
          cache = cache.filter(s=>s.id!==id);
          render();
        }
      } else if(e.target.classList.contains("edit")){
        const sp = cache.find(s=>s.id===id);
        const d = prompt("Descrizione", sp.descrizione);
        if(d!==null){
          const imp = prompt("Importo", sp.importo);
          if(imp!==null){
            await updateSpesa(id,{descrizione:d, importo:Number(imp)});
            sp.descrizione=d;
            sp.importo=Number(imp);
            render();
          }
        }
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, m =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]
      );
    }
  </script>
  <script src="js/sw.js"></script>
</body>
</html>
